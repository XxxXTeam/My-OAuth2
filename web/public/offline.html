<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线 - OAuth2</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,-apple-system,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f8fafc;color:#334155}
    .c{text-align:center;padding:2rem}
    .icon{width:80px;height:80px;margin:0 auto 1.5rem;border-radius:1rem;background:#2563eb;display:flex;align-items:center;justify-content:center}
    .icon svg{width:40px;height:40px;color:#fff}
    h1{font-size:1.5rem;font-weight:700;margin-bottom:.5rem}
    p{color:#64748b;margin-bottom:1.5rem;font-size:.95rem}
    button{background:#2563eb;color:#fff;border:none;padding:.75rem 2rem;border-radius:.5rem;font-size:1rem;cursor:pointer;transition:background .2s}
    button:hover{background:#1d4ed8}
    @media(prefers-color-scheme:dark){body{background:#0f172a;color:#e2e8f0}p{color:#94a3b8}button{background:#3b82f6}button:hover{background:#2563eb}}
  </style>
</head>
<body>
  <div class="c">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728M8.464 15.536a5 5 0 010-7.072M15.536 8.464a5 5 0 010 7.072M12 12h.01"/>
      </svg>
    </div>
    <h1>您当前处于离线状态</h1>
    <p>请检查网络连接后重试</p>
    <button onclick="location.reload()">重新连接</button>
  </div>
</body>
</html>
